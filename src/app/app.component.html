<main>
  <h4>ControlValueAccessor</h4>

  <fieldset>
    <legend>Form</legend>
    <div [formGroup]="form">
      <label for="">
        Count:
        <ef-number-field formControlName="count"></ef-number-field>
      </label>
      <label for="">
        <p>Value: {{ form.value.count }}</p>
      </label>
    </div>
  </fieldset>
</main>
